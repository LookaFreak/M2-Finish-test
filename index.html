<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <div class="maincontent">
    <div class="navbar-bottomline">
     <div class="navbar">
         <div class="navbar-leftside">
             <div class="logocontainer">
                <img src="logo.png" class="logo" alt="logo"/>
         
         </div>
         </div>
         <div class="navbar-rightside">
             <div class="container-bookmark">
                 <i class="fa-regular fa-bookmark bookmark-navbar"></i>
             </div>
             <div class="container-search">
                 <i class="fa-solid fa-magnifying-glass"></i>
             </div>
             <div class="container-bell">
                 <i class="fa-regular fa-bell bell"></i>
             </div>
 
             <button type="button" class="button-navbar">Welcome Back!</button>
         <div class="user-container">
             <img src="oda.jpg" alt="oda" class="user-logo">
         </div>
         </div>
 
     </div>
     </div> 
     </div>


 <main class="container">
    <h1>Job Finder</h1>
    

    <label for="position">Position:</label>
    <input type="text" id="position" />
    
  
  
    <label for="location">Location:</label>
    <input type="text" id="location" />
    
  
  
    <button id="searchButton">Search</button>
    <button id="clearButton" style="display: none;">Clear</button>
  
    <h2 id="resultCount" style="display: none;"></h2>
    
  
    <table id="resultsTable" style="display: none;">
      <thead>
        <tr>
          <th>Title</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
 </main>



 <script src="scaricabile.js"></script>   
</body>
</html>
